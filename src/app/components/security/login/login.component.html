<div class="col-md-4" style="margin-left: 20%;">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">My Work| Login</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
            <div class="alert alert-error" role="alert" *ngIf="message">
                <strong>E-mail ou senha inválido</strong>
            </div>
            <div class="box-body">
                <div [ngClass]="getFormGroupClass(email.invalid, email.dirty)">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input 
                        type="email" 
                        [(ngModel)]="user.email"
                        name="email"
                        class="form-control" 
                        id="inputEmail3" 
                        #email="ngModel"
                        placeholder="Email"
                        email>
                        <span class="help-block" *ngIf="email.invalid && email.dirty">E-mail é inválido</span>
                    </div>
                </div>
                <div [ngClass]="getFormGroupClass(password.invalid, password.dirty)">
                        <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
                        <div class="col-sm-10">
                            <input 
                            type="Password" 
                            [(ngModel)]="user.senha"
                            class="form-control" 
                            name="password"
                            id="inputPassword" 
                            #password="ngModel"
                            placeholder="Password"
                            required>
                            <span class="help-block" *ngIf="password.invalid && password.dirty">Password é necessário</span>
                        </div>
                    </div>
              
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" (click)="cancelLogin()" class="btn btn-default">Cancel</button>
                <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Login</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</div>
