<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Usuarios</h3>
                <div class="box-tools">
                    <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              
                <table class="table table-hover">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th style="width: 10px">&nbsp;</th>
                        <th style="width: 10px">&nbsp;</th>
                    </tr>
                    <tr *ngFor="let item of listUser">
                        <td>{{item.id}}</td>
                        <td>{{item.nome}}</td>
                        <td>{{item.email}}</td>
                        <td>
                            <button type="button" class="btn btn-block btn-info btn-sm"
                                (click)="edit(item.id)">Editar</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-block btn-danger btn-sm"
                                (click)="delete(item.id)">Apagar</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                    <li><a href="" (click)="setPreviousPage($event)">&laquo;</a></li>
                    <li *ngFor="let p of pages; let i=index">
                        <a [ngClass]="{'pagination-focus':i==page}" href="" (click)="setPage(i,$event)">{{i+1}}</a>
                    </li>
                    <li><a href="" (click)="setNextPage($event)">&raquo;</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
