<div class="col-md-12">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Alertas</h3>

      <div class="box-tools pull-right">
        <div class="has-feedback">
          <input type="text" class="form-control input-sm" placeholder="Procurar ordem">
          <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
      </div>
      <!-- /.box-tools -->
    </div>
    <!-- /.box-header -->
    <div class="box-body no-padding">     
      <div class="table-responsive mailbox-messages">
        <table class="table table-hover table-striped">
          <tbody>
            <tr>
              <td><input type="checkbox"></td>
              <td class="mailbox-star"><a ><i class="fa  fa-circle text-red"></i></a></td>
              <td class="mailbox-name"><a [routerLink]="['/inspecao_recebimento']">168497</a></td>
              <td class="mailbox-subject"><b>NS:FC-458</b> - ANM (P700002154)
              </td>
              <td class="mailbox-attachment"></td>
              <td class="mailbox-date">NF: 125548</td>
            </tr>
            <tr>
              <td><input type="checkbox"></td>
              <td class="mailbox-star"><a ><i class="fa  fa-circle"></i></a></td>
              <td class="mailbox-name"><a [routerLink]="['/inspecao_recebimento']">168498</a></td>
              <td class="mailbox-subject"><b>NS-FC-458</b> - SKID DE TRANSPORTE (P7000032561)
              </td>
              <td class="mailbox-attachment"><i class="fa fa-paperclip"></i></td>
              <td class="mailbox-date">NF: 125548</td>
            </tr>
            <tr>
              <td><input type="checkbox"></td>
              <td class="mailbox-star"><a ><i class="fa  fa-circle"></i></a></td>
              <td class="mailbox-name"><a [routerLink]="['/inspecao_recebimento']" >165242</a></td>
              <td class="mailbox-subject"><b>NS-MCVP12FC0024</b> - MCVP (P700002546)
              </td>
              <td class="mailbox-attachment"><i class="fa fa-paperclip"></i></td>
              <td class="mailbox-date">NF:12535</td>
            </tr>
          </tbody>
        </table>
        <!-- /.table -->
      </div>
      <!-- /.mail-box-messages -->
    </div>
    <!-- /.box-body -->
    <div class="box-footer no-padding">
      <div class="mailbox-controls">
        <!-- Check all button -->
        <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
        </button>
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
          <button type="button" class="btn btn-default btn-sm"><i class="fa fa-reply"></i></button>
          <button type="button" class="btn btn-default btn-sm"><i class="fa fa-share"></i></button>
        </div>
        <!-- /.btn-group -->
        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
        <div class="pull-right">
          1-50/200
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
          </div>
          <!-- /.btn-group -->
        </div>
        <!-- /.pull-right -->
      </div>
    </div>
  </div>
  <!-- /. box -->
</div>
