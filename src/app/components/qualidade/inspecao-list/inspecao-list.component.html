<app-loading *ngIf="!loading"></app-loading>

<section *ngIf="loading"  class="content">
  <div class="box box-primary">
    <div class="box-header with-border">
      <button
        type="button"
        
        class="btn btn-success"
        data-toggle="modal" data-target="#inspecaoModal"
      >
        Nova inspeção</button
      ><br /><br />
      <h3 class="box-title">Inspeção de Recebimento</h3>

      <div class="box-tools pull-right">
        <div class="has-feedback">
          <input
            type="text"
            class="form-control input-sm"
            placeholder="Procurar ordem"
          />
          <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
      </div>

      <div class="col-md-12" *ngFor="let item of inspecoes">
        <a (click)="fazerInspecao(item.id)" href="javascript:void(0)">        
        <div class="box box-solid">
          <div class="box-header with-border">
            <i class="fa fa-text-width"></i>

            <h3 class="box-title">{{item.notaFiscal.numeroNotaFiscal}}</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <blockquote [class]="getColor(item.statusInspecao)">
              <p>
                {{item.equipamento.descricao}}, {{item.equipamento.partNumber}}, {{item.equipamento.serialNumber}}
              </p>
              <small>
                {{item.statusInspecao}}
              </small>
            </blockquote>
          </div>
          <!-- /.box-body -->
        </div>
      </a>
        <!-- /.box -->
      </div>
    </div>
    <!-- /.box-tools -->
  </div>
</section>

<!---------------------------------Modal----------------------------------------------->

<div id="inspecaoModal" class="modal fade" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Criar Inspeção</h4>
      </div>
      <div class="modal-body">
        <div class="box-body">
          <div class="input-group input-group-sm col-md-6">
            <label>Nota Fiscal</label>
            <input type="text" class="form-control" placeholder="" value="1254"  [(ngModel)]="numeroNotaFiscal">
            <span class="input-group-btn" style="padding-top: 23px;">
              <button type="button" data-toggle="modal" data-target="#equipamentoModal" class="btn btn-info btn-flat"
                (click)="pesquisarPorNota()">Pesquisar Nota Fiscal</button>
            </span>
          </div>
          <br>
          <form role="form">
            <!-- text input -->
            <div class="row">
              <div class="form-group col-md-6">
                <label>Nº Ordem Serviço</label>
                <input type="text" [(ngModel)]="inspecao.ordemServico.numeroOrdem" #nome="ngModel" name="numeroOrdem" id="numeroOrdem"
                class="form-control" placeholder="31254525">
              </div>
              <div class="form-group col-md-6">
                <label>Tempo Inspeção</label>
                <input type="number" [(ngModel)]="inspecao.ordemServico.tempoServico" #nome="ngModel" name="tempoServico" id="tempoServico"
                class="form-control" placeholder="1,5">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-12">
                <label>Nº Relatório</label>
                <input type="text" [(ngModel)]="inspecao.ordemServico.numeroRelatorio" #nome="ngModel" name="numeroRelatorio" id="numeroRelatorio"
                class="form-control" placeholder="31254525">
              </div>
            </div>
          </form>     
          
          <div class="form-group" *ngFor="let item of notaFiscal.equipamentos">
            <div class="radio">
              <label>
                <input type="radio" (change)="onItemChange(item)" name="optionsRadios" id="item.id" value="item.id">
                {{item.descricao}} - {{item.partNumber}} - {{item.serialNumber}}
              </label>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-left" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" (click)="incluirInspecao()">Criar inspeção</button>
      </div>
    </div>
  </div>
</div>
